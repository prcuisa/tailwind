  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #3b82f6;
      --background: #f9fafb;
      --dark: #1f2937;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--dark);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    .form-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 850px;
      margin: auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select,
    textarea,
    input[type="file"] {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .button-group {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #6d28d9;
    }
    #qr-codes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 1200px;
      margin-inline: auto;
    }
    .qr-container {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .qr-container p {
      word-break: break-word;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .qr-container button {
      background-color: var(--secondary);
      margin-top: 0.5rem;
    }
    .qr-container button:hover {
      background-color: #2563eb;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    .spinner {
      margin: 0 auto;
      border: 6px solid #eee;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
    footer hr {
      margin-bottom: 1rem;
      border: none;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <h2>üöÄ Prcuisa QR Code Generator</h2>

  <div class="form-section">
    <label for="logoInput">üñºÔ∏è Upload Logo (opsional)</label>
    <input type="file" id="logoInput" accept="image/*" />

    <label for="sizeSelect">üìè Ukuran QR Code (px)</label>
    <select id="sizeSelect">
      <option value="150">150 x 150</option>
      <option value="200" selected>200 x 200</option>
      <option value="300">300 x 300</option>
    </select>

    <label for="dotStyleSelect">üé® Gaya Titik QR</label>
    <select id="dotStyleSelect">
      <option value="rounded" selected>Rounded</option>
      <option value="dots">Dots</option>
      <option value="classy">Classy</option>
      <option value="square">Square</option>
    </select>

    <label for="cornerStyleSelect">üß© Gaya Sudut QR</label>
    <select id="cornerStyleSelect">
      <option value="square">Square</option>
      <option value="dot">Dot</option>
      <option value="extra-rounded" selected>Extra Rounded</option>
    </select>

    <label for="urlInput">üîó Masukkan URL (satu per baris)</label>
    <textarea id="urlInput" placeholder="https://example.com"></textarea>

    <div class="button-group">
      <button onclick="generateQRCodes()">üé® Generate QR Codes</button>
      <button onclick="downloadAll()">üì¶ Download All</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <p>Menghasilkan QR Code...</p>
    </div>
  </div>

  <div id="qr-codes"></div>

  <footer>
    <hr />
    ¬© 2025 ¬∑ Design and Develop by <strong style="color:#7c3aed;">Prcuisa Labs</strong> ‚Äî <span style="color:#3b82f6;">Ecsa Ahcri Pracasa</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <script>
    let logoDataURL = null;
    const qrCodes = [];

    document.getElementById("logoInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          logoDataURL = event.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        logoDataURL = null;
      }
    });

    async function generateQRCodes() {
      const urls = document
        .getElementById("urlInput")
        .value.split("\n")
        .map((url) => url.trim())
        .filter((url) => url !== "");

      if (urls.length === 0) {
        alert("Masukkan minimal satu URL bro!");
        return;
      }

      const size = parseInt(document.getElementById("sizeSelect").value);
      const dotStyle = document.getElementById("dotStyleSelect").value;
      const cornerStyle = document.getElementById("cornerStyleSelect").value;

      const qrContainer = document.getElementById("qr-codes");
      const loading = document.getElementById("loading");

      qrContainer.innerHTML = "";
      qrCodes.length = 0;
      loading.style.display = "block";

      for (let index = 0; index < urls.length; index++) {
        const url = urls[index];

        const qrCode = new QRCodeStyling({
          width: size,
          height: size,
          data: url,
          image: logoDataURL,
          dotsOptions: {
            color: "#000",
            type: dotStyle,
          },
          cornersSquareOptions: {
            type: cornerStyle,
          },
          imageOptions: {
            crossOrigin: "anonymous",
            margin: 10,
            imageSize: 0.15,
          },
        });

        const container = document.createElement("div");
        container.className = "qr-container";

        const qrWrapper = document.createElement("div");
        await qrCode.append(qrWrapper);

        const label = document.createElement("p");
        label.textContent = url;

        const btn = document.createElement("button");
        btn.textContent = "Download";
        btn.onclick = () => {
          const cleanNamez = sanitizeFileName(url);
          qrCode.download({ name: `qr_${cleanNamez}`, extension: "png" });
        };

        container.appendChild(qrWrapper);
        container.appendChild(label);
        container.appendChild(btn);

        qrContainer.appendChild(container);
        qrCodes.push(qrCode);
      }
      loading.style.display = "none";
    }

    function sanitizeFileName(url) {
      return url
        .replace(/^https?:\/\//, "")
        .replace(/[^a-z0-9]/gi, "_")
        .toLowerCase()
        .slice(0, 50);
    }

    function downloadAll() {
      const urls = document
        .getElementById("urlInput")
        .value.split("\n")
        .map((u) => u.trim())
        .filter((u) => u !== "");

      qrCodes.forEach((qr, index) => {
        const name = sanitizeFileName(urls[index]);
        qr.download({ name: `qr_${name}`, extension: "png" });
      });
    }
  </script>
</body>
